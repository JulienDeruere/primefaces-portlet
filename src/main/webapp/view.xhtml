<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head/>
    <h:form id="prime_form">
        <p:inputText value="Test" />
        <p:calendar value="#{calendar.currentDate}" mode="inline" id="inlineCal"/>
    </h:form>
    <h:form>
        <p:fileUpload id="image" fileUploadListener="#{upload.handleFileUpload}" mode="advanced" auto="true" label="Choose an image"
        allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="512000" />
    </h:form>
</html>
